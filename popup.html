<!DOCTYPE html>
<html>
<head>
    <title>URL Saver</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #savedUrls {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .url-item {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
        .delete-btn {
            color: red;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<textarea id="description" placeholder="Enter description..." rows="3"></textarea>
<button id="saveButton">Save Current URL</button>
<div id="savedUrls"></div>
<script src="popup.js"></script>
</body>
</html>
